<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"></meta>
    
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-3.3.7.min.css"></link>
    <link rel="stylesheet" href="/assets/stylesheets/font-awesome-4.6.3.min.css"></link>
    <link rel="stylesheet" href="/assets/stylesheets/login.css"></link>
        
    <script src="/assets/vendor/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/vendor/js/bootstrap-3.3.7-min.js"></script>
    <script src="/assets/vendor/js/jquery.capslockstate.js"></script>
    <script src="/assets/vendor/js/app/login.js"></script>
    <script src="/assets/vendor/js/app/loginValidation.js"></script>
    <title>
         SonoSite|Login
    </title>
</head>

<body onload="validateRememberMeCookie()">    
    <div class="wrapper">  
    <img src="/assets/images/background_login.png" id="bgVideo"></img>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default b-1-lightergray m-t-70">
            <div class="panel-heading align-center">
                <img src="/assets/images/blue_logo.png" alt="Logo" class="m-t-3 m-b-10 h-20"></img>
                <h1 class="m-a-0 color-dataX"><strong>DataX</strong></h1>
            </div>
            <div class="panel-body">
                <h2 class="align-center m-a-0 fw-300 m-b-10 color-dark-gray"> Login</h2>
                <p class="align-center m-b-3 color-dark-gray"></p>
                <form class="m-t-3">
                    <p class="hide" id="errorDiv"></p>
                    <div class="form-group">
                        <input id="txtUserName" class="form-control" placeholder="Enter Your Username"></input>
                    </div>
                    <div class="form-group">
                        <input type="password" id="txtPwd" class="form-control" placeholder="Your Password" ></input>
                    </div>
                    <p id="caps"></p>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chkPwd"></input><span class="color-dark-gray">Remember Me</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-block btn-primary btnLogin" id="btnLogin">Login</button>
                    <button type="button" class="hide btn btn-block btn-primary btnLogin" id="btnLoginDisabled" disabled="disabled">Login</button>
                </form>
            </div>
            <div class="panel-footer">
                <a  href="forgotPassword.html" class="color-dark-gray" id="forgetPassword">Forgot Password?</a>
            </div>
    	</div>
            <p class="color-dark-gray align-center fw-18"><strong>Sonosite DataX</strong></p>
    	</div>
    	</div>
    </div>
    </div>   
</body>
</html>
