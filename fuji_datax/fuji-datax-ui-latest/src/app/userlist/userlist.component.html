<modal #deactivateUserStatus [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="false">
    <h4 class="modal-title">change user status</h4>
  </modal-header>
  <modal-body>
    Confirm User Deactivation?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" (click)="cancelDeactivate()">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmDeactivate()">Yes</button>
  </modal-footer>
</modal>
<modal #userUnlockToast [keyboard]="false" [backdrop]="false">
  <modal-body>
      User account unlocked successfully
  </modal-body>
</modal>
<modal #activateUserStatus [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="false">
    <h4 class="modal-title">change user status</h4>
  </modal-header>
  <modal-body>
   Confirm User activation?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" (click)="cancelActivate()">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmActivate()">Yes</button>
  </modal-footer>
</modal>

<div class="contentpage m-l-65">
<div class="m-r-10">
  <!-- Breadcrumbs -->
   <div class="row m-x-0 bg-ssblue">
   <div class="col-xs-12 col-sm-6 p-l-15">
     <div class="pull-left color-white">
       <h2 class="m-y-10">User Profile</h2>
     </div>
     <ol class="breadcrumb bg-ssblue pull-left fw-15 m-b-0 m-t-10 p-l-15">
       <li>
           <i class="fa fa-lg fa-user-circle color-white"></i>
       </li>
       <li class="color-white"><a routerLink="/userlist" class="color-white">User Profiles</a></li>
     </ol>
   </div>
   </div>
   <!-- Breadcrumbs Ends -->

   <!-- User List Page -->

   <div class="row m-t-15 m-x-0">
   <div class="col-xs-12">
     <table id="tableUserList" class="display table" width="100%">
       <thead>
         <tr>
           <th>Title</th>
           <th>Name</th>
           <th>Username</th>
           <th>Mobile Number</th>
           <th>Email</th>
           <th>Action</th>
         </tr>
       </thead>
     </table>
   </div>
   </div>
</div>
</div>
