<modal #confirmDelete [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="false">
    <h4 class="modal-title">Reallocate Role</h4>
  </modal-header>
  <modal-body>
    Do you want to re-allocate users and groups from this role before deletion?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" (click)="noReallocate()">No</button>
    <button type="button" class="btn btn-default" (click)="reAllocateRole()">Yes</button>
  </modal-footer>
</modal>

<modal #reAllocatePopup [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="false">
    <h4 class="modal-title">Reallocate Role</h4>
  </modal-header>
  <modal-body>
    <div class="color">Please choose a Role</div>
    <ng-select [allowClear]="true"
    [items]="rolesList"
    [disabled]="disabled"
    [active]='reAllocatePopup.visible?null:""'
    (data)="refreshValue($event)"
    (selected)="selected($event)"
    (typed)="typed($event)"
    (removed)="removed($event)">
    </ng-select>
    <div [hidden]="reallocatedRoleSelected" class="alert alert-danger alertRequired">Please select a Role</div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" (click)="cancelReassign()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="confirmReassign()">Ok</button>
  </modal-footer>
</modal>

<modal #oneRoleDelete [keyboard]="false" [backdrop]="false">
  <modal-header [show-close]="false">
    <h4 class="modal-title">Delete Role</h4>
  </modal-header>
  <modal-body>
    Do you want to delete the Role?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-primary" (click)="noDelete()">No</button>
    <button type="button" class="btn btn-default" (click)="noReallocate()">Yes</button>
  </modal-footer>
</modal>
