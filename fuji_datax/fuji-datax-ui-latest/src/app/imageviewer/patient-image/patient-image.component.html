<div id="studyViewerTemplate" class="tab-pane active"
	style="height:100%">
	
	<div class="studyContainer" style="height: 100%; overflow: hidden;">
		<div class="studyRow row" style="height: 100%">

			<!-- Thumbnails -->
			<div class="thumbnailSelector">
				<div class="thumbnails list-group"></div>
			</div>

			<!-- Viewer -->
			<div id="viewer" class="viewer">
				<!-- Toolbar -->
				<div class="text-center">
					<div  class="btn-group">
                        <!-- Zoom -->
                        <button id="zoom-in-image" type="button" class="btn btn-sm btn-default" data-container='body' data-toggle="tooltip" data-placement="bottom" title="ZoomIn"><span class="fa fa-plus"></span></button>
                        
                        <button id="zoom-out-image" type="button" class="btn btn-sm btn-default" data-container='body' data-toggle="tooltip" data-placement="bottom" title="ZoomOut"><span class="fa fa-minus"></span></button>
                        
                        
                        <!-- Pan -->
                       <button id="pan-image" type="button" class="btn btn-sm btn-default" data-container='body' data-toggle="tooltip" data-placement="bottom" title="Pan"><span class="fa fa-arrows"></span></button>

                    </div>
				</div>
				<!-- Viewer -->
				<div class="imageViewer">
					<div id="viewportWrapper" class="viewportWrapper"
						style="width: 100%; height: 100%;position:relative;color: white;float:left;" class='cornerstone-enabled-image' onmousedown='return false;'>
						<!-- Viewport -->
						<div id="viewport" class="viewport"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="clear: both;"></div>
	</div>
</div>
